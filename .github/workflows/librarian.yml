# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "librarian"
  librarian:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
          
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
          
      - name: Install Requirement
        run: |
          pip install bibtexparser numpy
          npm install -g bibtex-tidy
          
      - name: Linting Bibtex 
        run: |
          bibtex-tidy --version
          node --version
          bibtex-tidy --curly --numeric --align=13 --sort=-year,author --duplicates=key \
          --no-escape --sort-fields --remove-empty-fields --no-remove-dupe-fields \
          --wrap=80 bibtex/*

      # Automatic Generate the Awesome Readme
      - name: Generate the Awesome Readme
        run: |
          python ./script/bibtex_to_md.py

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *
          git commit -m "Update Readme"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
